<!--Loadsthe path to your static files -->
{% extends "analyse/base.html" %}
{% block title %} Index {% endblock %}

{% block body %}
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();
});
</script>





<button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
  Popover on top
</button>


<div class="col-xs-11">

    {% for tabel in object_list %}

            <span class="badge">42, 33</span>
            <div class="list-group">
            <input type="checkbox" id="Checkbox1">{{ ggg }}
            <a href=" {% url 'analyse:table' tabel.album_logo.name%}">{{ tabel.table_name }} {{ tabel.album_logo.name }}</a>
            <b>{{ tabel.uploader }}</b>

            <form action="{% url 'analyse:data-delete' tabel.id %}" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="album_id" value="{{ Data.id }}"/>
            <button type="submit" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-trash"></span>
            </button>

            </form>
             <form action="{% url 'analyse:data-edit' tabel.album_logo.name %}" method="post" style="display: inline;">
            {% csrf_token %}
            <input type="hidden" name="album_id" value="{{ Data.id }}"/>
            <button type="submit" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-edit"></span>
            </button>
            </form>
            </div>

    {% endfor %}
        </div>
</div>

    <script>
    $('input#Checkbox1').change(function () {
    if ($('input#Checkbox1').is(':checked')) {

    } else {
        $('input#Checkbox1').removeClass('checked');
    }
});


    </script>

{% endblock %}
